<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
        <input type="search" id="search" name="search" placeholder="Enter a name or username"/>
    </header>
    <main>
        <div class="modal">
            <button class="button" type="button">X</button>
            <img src="member-1.jpg" alt="member headshot">
            <h3>Shoehei Ohtani</h3>
            <span class="modal-email">plittle@photolist.edu</span>
            <span class="modal-city">Baltimore</span>
            <span class="modal-number">(593) 364-3249</span>
            <span class="modal-address">851 Scoville Plymouth, WV 84814</span>
            <span class="modal-bday">Birthday: 01/04/85</span>
        </div> 
    </main>
    <script src="app.js"></script>
</body>
</html>
